<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    
    <form action="">
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="product.name" name="name"/>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)"
            [(ngModel)]="product.price" name="price"
            type="number">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" class="accent">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" class="primary">
        Cancelar
    </button>
</mat-card>
