<div class="mat-elevation-z4">
    <mat-table [dataSource]="products!">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.price | currency:'BRL'}}</mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <a routerLink="/products/update/{{row.id}}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/products/delete/{{ row.id }}" class="delete">
            <i class="material-icons">delete</i>
          </a>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="['id','name','price','action'];sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['id','name','price','action'];"></mat-row>

      <!-- <mat-header-row *matHeaderRowDef="['position', 'name', 'weight', 'symbol'];sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['position', 'name', 'weight', 'symbol'];"></mat-row> -->
    </mat-table>

    <!-- <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"

      aria-label="Select page of periodic elements"
    >
    </mat-paginator> -->
  </div>
